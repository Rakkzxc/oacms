<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar with Image and Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li:last-child {
      margin-right: 0;
    }
    .logo {
      /* Add your logo styling here */
    }
    .image-section {
      position: relative;
      width: 100%;
    }
    .overlay-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    footer {
      background-color: #f0f0f0;
      text-align: right;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- Your logo goes here -->
    <img src="path/to/your/logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
      <li><a href="#">Menu 4</a></li>
      <li><a href="#">Menu 5</a></li>
    </ul>
  </nav>
</header>

<div class="image-section">
  <!-- Your full-width image goes here -->
  <img src="path/to/your/image.jpg" alt="Image" style="width: 100%;" />
  <div class="overlay-buttons">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</div>

<footer>
  <a href="#">Quick Link 1</a> |
  <a href="#">Quick Link 2</a> |
  <a href="#">Quick Link 3</a> |
  <a href="#">Quick Link 4</a>
</footer>

</body>
</html>
